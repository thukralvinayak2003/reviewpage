<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Review Page</title>
</head>
<body class="bg-sky-50">
    <main class="grid place-content-center min-h-screen font-sans">
        <section class="container max-w-fit px-20"> 

            <div class="title">
                <h2 class="text-4xl font-semibold pb-6 flex justify-center tracking-widest">Our Reviews</h2>
                <div class="UnderLine h-1 w-20 bg-cyan-500 mx-auto mb-6">
                </div>
            </div>
            
            <article class="review bg-white py-8 shadow-xl text-center transition-colors px-8">
                <div class="img-container w-36 h-36 relative rounded-lg my-0 mx-auto mb-6    ">
                    <div class="bg-cyan-500 rounded-full text-white font-bold block w-8 h-8 mt-3 absolute z-10 text-2xl leading-4 font-serif">,,</div>
                    <img src="person-1.jpeg" class="w-full block h-full object-cover rounded-full  border-r-8 border-cyan-500" id="person-img" alt="">
                </div>
                <h4 class="text-2xl tracking-wide font-semibold mb-1 capitalize" id="author">Sara Johnes</h4>
                <p class="text-lg text-cyan-500 capitalize" id="job">UX designer</p>
                <p class=" w-96 mb-3" id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod molestias, reprehenderit sapiente eius magni et fugiat voluptates cum esse? Rem vero, laborum eum optio ullam ex aliquam distinctio perspiciatis quia deserunt officiis?.</p>
                <div class="button-container">
                    <button class="prev-btn text-5xl text-cyan-500 mr-8">
                        &lsaquo;
                    </button>
                    <button class="next-btn text-5xl text-cyan-500">
                        &rsaquo;
                </button>
                </div>
                <button class="random-btn text-cyan-500 rounded-lg bg-sky-100 px-6 outline outline-2 mt-2">SUPRISE ME</button>
            </article>

        </section>
    
    </main>
    <script src="script.js"></script>
</body>
</html>
